<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Overlay</title>

    <!-- THEME: Change this line to switch themes -->
    <link href="themes/mario-theme.css" rel="stylesheet">
    <!-- Alternative: <link href="themes/default-theme.css" rel="stylesheet"> -->

    <style>
        /* ==================== */
        /* STRUCTURAL CSS ONLY */
        /* (Layout, positioning) */
        /* ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            height: 100vh;
            overflow: hidden;
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            height: 70px;
        }

        .header-box {
            overflow: hidden;
            height: 100%;
        }

        .header-box.fixed {
            width: 200px;
            flex-shrink: 0;
        }

        .header-box.stretch {
            flex: 1;
        }

        .header-content {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transform: translateY(-100%);
            opacity: 0;
        }

        .label {
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .value {
            font-weight: bold;
        }

        .event-name {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-box fixed" id="eventBox">
            <div class="header-content" id="eventContent">
                <span class="label">Event</span>
                <span class="value" id="eventNumber"></span>
            </div>
        </div>
        <div class="header-box fixed" id="heatBox">
            <div class="header-content" id="heatContent">
                <span class="label">Heat</span>
                <span class="value" id="heatNumber"></span>
            </div>
        </div>
        <div class="header-box stretch" id="nameBox">
            <div class="header-content" id="nameContent">
                <span class="event-name" id="eventName"></span>
            </div>
        </div>
    </div>

    <script id="swimmingScript">
        let eventVisible = false;
        let heatVisible = false;
        let nameVisible = false;

        const channel = new BroadcastChannel('swimnerd-scoreboard');
        channel.onmessage = function(e) {
            processHeaderData(e.data);
        };

        let client = null;
        function connectWebSocket() {
            try {
                client = new WebSocket("ws://localhost:8080/");
                client.onerror = () => console.log('WebSocket Connection Error');
                client.onopen = () => console.log('WebSocket Client Connected');
                client.onclose = () => {
                    console.log('WebSocket Client Closed');
                    setTimeout(connectWebSocket, 3000);
                };
                client.onmessage = (e) => processHeaderData(JSON.parse(e.data));
            } catch (e) {
                console.log('WebSocket not available');
            }
        }
        connectWebSocket();

        function processHeaderData(jsonData) {
            const eventContent = document.getElementById('eventContent');
            const heatContent = document.getElementById('heatContent');
            const nameContent = document.getElementById('nameContent');
            const eventNumberEl = document.getElementById('eventNumber');
            const heatNumberEl = document.getElementById('heatNumber');
            const eventNameEl = document.getElementById('eventName');

            const eventNum = jsonData.swimming.EventNumber;
            const heatNum = jsonData.swimming.HeatNumber;
            const name = jsonData.swimming.EventName;

            if (eventNum) {
                eventNumberEl.textContent = eventNum;
                if (!eventVisible) {
                    eventContent.classList.remove('hiding');
                    eventContent.classList.add('visible');
                    eventVisible = true;
                }
            } else {
                if (eventVisible) {
                    eventContent.classList.remove('visible');
                    eventContent.classList.add('hiding');
                    eventVisible = false;
                    setTimeout(() => { if (!eventVisible) eventNumberEl.textContent = ''; }, 300);
                }
            }

            if (heatNum) {
                heatNumberEl.textContent = heatNum;
                if (!heatVisible) {
                    heatContent.classList.remove('hiding');
                    heatContent.classList.add('visible');
                    heatVisible = true;
                }
            } else {
                if (heatVisible) {
                    heatContent.classList.remove('visible');
                    heatContent.classList.add('hiding');
                    heatVisible = false;
                    setTimeout(() => { if (!heatVisible) heatNumberEl.textContent = ''; }, 300);
                }
            }

            if (name) {
                eventNameEl.textContent = name;
                if (!nameVisible) {
                    nameContent.classList.remove('hiding');
                    nameContent.classList.add('visible');
                    nameVisible = true;
                }
            } else {
                if (nameVisible) {
                    nameContent.classList.remove('visible');
                    nameContent.classList.add('hiding');
                    nameVisible = false;
                    setTimeout(() => { if (!nameVisible) eventNameEl.textContent = ''; }, 300);
                }
            }
        }
    </script>
</body>
</html>
