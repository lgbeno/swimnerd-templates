<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            height: 70px;
        }

        .header-box {
            overflow: hidden;
            height: 100%;
        }

        .header-box.fixed {
            width: 180px;
            flex-shrink: 0;
        }

        .header-box.stretch {
            flex: 1;
        }

        .header-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            height: 100%;
            transform: scaleX(0);
            transform-origin: left center;
            opacity: 0;
        }

        .header-content.visible {
            animation: wipeIn 0.4s ease-out forwards;
        }

        .header-content.hiding {
            animation: wipeOut 0.3s ease-in forwards;
        }

        /* Stagger the animations */
        #eventBox .header-content.visible {
            animation-delay: 0s;
        }

        #heatBox .header-content.visible {
            animation-delay: 0.1s;
        }

        #nameBox .header-content.visible {
            animation-delay: 0.2s;
        }

        @keyframes wipeIn {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }
            100% {
                transform: scaleX(1);
                opacity: 1;
            }
        }

        @keyframes wipeOut {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        .label {
            font-size: 1.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 15px;
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }

        .event-name {
            font-size: 2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-box fixed" id="eventBox">
            <div class="header-content" id="eventContent">
                <span class="label">Event</span>
                <span class="value" id="eventNumber"></span>
            </div>
        </div>
        <div class="header-box fixed" id="heatBox">
            <div class="header-content" id="heatContent">
                <span class="label">Heat</span>
                <span class="value" id="heatNumber"></span>
            </div>
        </div>
        <div class="header-box stretch" id="nameBox">
            <div class="header-content" id="nameContent">
                <span class="event-name" id="eventName"></span>
            </div>
        </div>
    </div>

    <script id="swimmingScript">
        let eventVisible = false;
        let heatVisible = false;
        let nameVisible = false;

        // BroadcastChannel for tab-to-tab communication (Simulator)
        const channel = new BroadcastChannel('swimnerd-scoreboard');
        channel.onmessage = function(e) {
            console.log('BroadcastChannel data received');
            processHeaderData(e.data);
        };

        // WebSocket connection for production use
        let client = null;
        function connectWebSocket() {
            try {
                client = new WebSocket("ws://localhost:8080/");

                client.onerror = function() {
                    console.log('WebSocket Connection Error');
                };

                client.onopen = function() {
                    console.log('WebSocket Client Connected');
                };

                client.onclose = function() {
                    console.log('WebSocket Client Closed');
                    // Retry connection after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

                client.onmessage = function(e) {
                    const jsonData = JSON.parse(e.data);
                    processHeaderData(jsonData);
                };
            } catch (e) {
                console.log('WebSocket not available, using BroadcastChannel only');
            }
        }
        connectWebSocket();

        function processHeaderData(jsonData) {
            const eventContent = document.getElementById('eventContent');
            const heatContent = document.getElementById('heatContent');
            const nameContent = document.getElementById('nameContent');
            const eventNumberEl = document.getElementById('eventNumber');
            const heatNumberEl = document.getElementById('heatNumber');
            const eventNameEl = document.getElementById('eventName');

            const eventNum = jsonData.swimming.EventNumber;
            const heatNum = jsonData.swimming.HeatNumber;
            const name = jsonData.swimming.EventName;

            // Handle Event box
            if (eventNum) {
                eventNumberEl.textContent = eventNum;
                if (!eventVisible) {
                    eventContent.classList.remove('hiding');
                    eventContent.classList.add('visible');
                    eventVisible = true;
                }
            } else {
                if (eventVisible) {
                    eventContent.classList.remove('visible');
                    eventContent.classList.add('hiding');
                    eventVisible = false;
                    setTimeout(() => {
                        if (!eventVisible) eventNumberEl.textContent = '';
                    }, 300);
                }
            }

            // Handle Heat box
            if (heatNum) {
                heatNumberEl.textContent = heatNum;
                if (!heatVisible) {
                    heatContent.classList.remove('hiding');
                    heatContent.classList.add('visible');
                    heatVisible = true;
                }
            } else {
                if (heatVisible) {
                    heatContent.classList.remove('visible');
                    heatContent.classList.add('hiding');
                    heatVisible = false;
                    setTimeout(() => {
                        if (!heatVisible) heatNumberEl.textContent = '';
                    }, 300);
                }
            }

            // Handle Event Name box
            if (name) {
                eventNameEl.textContent = name;
                if (!nameVisible) {
                    nameContent.classList.remove('hiding');
                    nameContent.classList.add('visible');
                    nameVisible = true;
                }
            } else {
                if (nameVisible) {
                    nameContent.classList.remove('visible');
                    nameContent.classList.add('hiding');
                    nameVisible = false;
                    setTimeout(() => {
                        if (!nameVisible) eventNameEl.textContent = '';
                    }, 300);
                }
            }
        }
    </script>
</body>
</html>
