<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .timer-container {
            position: absolute;
            top: 20px;
            left: 20px;
            overflow: hidden;
        }

        .timer-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(0);
            transform-origin: left center;
            opacity: 0;
        }

        .timer-content.visible {
            animation: wipeIn 0.4s ease-out forwards;
        }

        .timer-content.hiding {
            animation: wipeOut 0.3s ease-in forwards;
        }

        @keyframes wipeIn {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }
            100% {
                transform: scaleX(1);
                opacity: 1;
            }
        }

        @keyframes wipeOut {
            0% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        .running-time {
            font-size: 3.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-content" id="timerContent">
            <span class="running-time" id="runningTime"></span>
        </div>
    </div>

    <script id="swimmingScript">
        let timerVisible = false;

        // BroadcastChannel for tab-to-tab communication (Simulator)
        const channel = new BroadcastChannel('swimnerd-scoreboard');
        channel.onmessage = function(e) {
            console.log('BroadcastChannel data received');
            processTimerData(e.data);
        };

        // WebSocket connection for production use
        let client = null;
        function connectWebSocket() {
            try {
                client = new WebSocket("ws://localhost:8080/");

                client.onerror = function() {
                    console.log('WebSocket Connection Error');
                };

                client.onopen = function() {
                    console.log('WebSocket Client Connected');
                };

                client.onclose = function() {
                    console.log('WebSocket Client Closed');
                    // Retry connection after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

                client.onmessage = function(e) {
                    const jsonData = JSON.parse(e.data);
                    processTimerData(jsonData);
                };
            } catch (e) {
                console.log('WebSocket not available, using BroadcastChannel only');
            }
        }
        connectWebSocket();

        function processTimerData(jsonData) {
            const timerContent = document.getElementById('timerContent');
            const runningTime = document.getElementById('runningTime');

            const time = jsonData.swimming.RunningTime;

            // Check if timer is running (not stopped/reset values)
            const isRunning = time &&
                time.trim() !== "" &&
                time.trim() !== ":  ." &&
                time.trim() !== ": 0.0" &&
                time.trim() !== "0.0";

            if (isRunning) {
                runningTime.textContent = time;

                if (!timerVisible) {
                    timerContent.classList.remove('hiding');
                    timerContent.classList.add('visible');
                    timerVisible = true;
                }
            } else {
                if (timerVisible) {
                    timerContent.classList.remove('visible');
                    timerContent.classList.add('hiding');
                    timerVisible = false;

                    setTimeout(() => {
                        if (!timerVisible) {
                            runningTime.textContent = '';
                        }
                    }, 300);
                }
            }
        }
    </script>
</body>
</html>
