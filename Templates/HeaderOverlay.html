<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Overlay</title>

    <!-- THEME: Change this line to switch themes -->
    <link href="themes/mario-theme.css" rel="stylesheet">
    <!-- Alternative: <link href="themes/default-theme.css" rel="stylesheet"> -->

    <style>
        /* ==================== */
        /* STRUCTURAL CSS ONLY */
        /* (Layout, positioning) */
        /* ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            height: 100vh;
            overflow: hidden;
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            height: 70px;
        }

        .header-box {
            overflow: hidden;
            height: 100%;
        }

        #eventBox {
            width: 170px;
            flex-shrink: 0;
        }

        #heatBox {
            width: 130px;
            flex-shrink: 0;
        }

        .header-box.stretch {
            flex: 1;
            position: relative;
        }

        .header-content {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transform: translateY(-100%);
            opacity: 0;
        }

        .label {
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .value {
            font-weight: bold;
        }

        .event-name {
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        /* Scrolling marquee for long event names */
        .event-name-wrapper {
            overflow: hidden;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-name-track {
            display: flex;
            white-space: nowrap;
        }

        .event-name-wrapper.scrolling {
            justify-content: flex-start;
        }

        .event-name-wrapper.scrolling .event-name-track {
            animation: marqueeScroll var(--scroll-duration, 10s) linear infinite;
        }

        .event-name-copy {
            display: none;
            padding-left: 100px;
        }

        .event-name-wrapper.scrolling .event-name-copy {
            display: inline;
        }

        /* Placeholder styling */
        .placeholder-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            height: 70px;
        }

        .placeholder-box {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            opacity: 0.6;
        }

        .placeholder-box.event { width: 170px; }
        .placeholder-box.heat { width: 130px; }
        .placeholder-box.name { flex: 1; }
        .placeholder-box.timer { width: 180px; }

        /* Timer spacer box */
        #timerBox {
            width: 264px;
            flex-shrink: 0;
        }

        .placeholder-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .placeholder-container.hidden {
            display: none;
        }

        @keyframes marqueeScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(var(--scroll-distance));
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder shown until first data received -->
    <div class="placeholder-container" id="placeholder">
        <div class="placeholder-box event header-content visible">
            <span class="placeholder-text">Waiting...</span>
        </div>
        <div class="placeholder-box heat header-content visible">
            <span class="placeholder-text">Waiting...</span>
        </div>
        <div class="placeholder-box name header-content visible">
            <span class="placeholder-text">Waiting for data...</span>
        </div>
        <div class="placeholder-box timer header-content visible">
            <span class="placeholder-text">0:00.0</span>
        </div>
    </div>

    <div class="header-container">
        <div class="header-box fixed" id="eventBox">
            <div class="header-content" id="eventContent">
                <span class="label">Event</span>
                <span class="value" id="eventNumber"></span>
            </div>
        </div>
        <div class="header-box fixed" id="heatBox">
            <div class="header-content" id="heatContent">
                <span class="label">Heat</span>
                <span class="value" id="heatNumber"></span>
            </div>
        </div>
        <div class="header-box stretch" id="nameBox">
            <div class="header-content" id="nameContent">
                <div class="event-name-wrapper" id="eventNameWrapper">
                    <div class="event-name-track" id="eventNameTrack">
                        <span class="event-name" id="eventName"></span>
                        <span class="event-name event-name-copy" id="eventNameCopy"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Empty spacer where timer used to be -->
        <div class="header-box fixed" id="timerBox" style="visibility: hidden;"></div>
        <div class="mario-runner" id="marioRunner"></div>
    </div>

    <script id="swimmingScript">
        let eventVisible = false;
        let heatVisible = false;
        let nameVisible = false;
        let lastEventName = '';
        let lastEventNumber = '';
        let lastHeatNumber = '';
        let marioRunning = false;
        let eventExploding = false;
        let heatExploding = false;
        let firstMessageReceived = false;

        const channel = new BroadcastChannel('swimnerd-scoreboard');
        channel.onmessage = function(e) {
            processHeaderData(e.data);
        };

        let client = null;
        function connectWebSocket() {
            try {
                client = new WebSocket("ws://localhost:8080/");
                client.onerror = () => console.log('WebSocket Connection Error');
                client.onopen = () => console.log('WebSocket Client Connected');
                client.onclose = () => {
                    console.log('WebSocket Client Closed');
                    setTimeout(connectWebSocket, 3000);
                };
                client.onmessage = (e) => processHeaderData(JSON.parse(e.data));
            } catch (e) {
                console.log('WebSocket not available');
            }
        }
        connectWebSocket();

        function triggerMarioRun() {
            if (marioRunning) return;
            const mario = document.getElementById('marioRunner');
            marioRunning = true;
            mario.classList.remove('running');
            // Force reflow
            void mario.offsetWidth;
            mario.classList.add('running');
            setTimeout(() => {
                mario.classList.remove('running');
                marioRunning = false;
            }, 5000);
        }

        function triggerEventExplode(newValue) {
            if (eventExploding) return;
            eventExploding = true;

            const eventContent = document.getElementById('eventContent');
            const eventNumberEl = document.getElementById('eventNumber');

            // Remove other classes and add exploding
            eventContent.classList.remove('visible', 'hiding', 'appearing');
            eventContent.classList.add('exploding');

            // After explode, update value and appear
            setTimeout(() => {
                eventNumberEl.textContent = newValue;
                eventContent.classList.remove('exploding');
                eventContent.classList.add('appearing');

                // After appear animation completes, just clear the flag
                setTimeout(() => {
                    eventExploding = false;
                }, 350);
            }, 350);
        }

        function triggerHeatExplode(newValue) {
            if (heatExploding) return;
            heatExploding = true;

            const heatContent = document.getElementById('heatContent');
            const heatNumberEl = document.getElementById('heatNumber');

            // Remove other classes and add exploding
            heatContent.classList.remove('visible', 'hiding', 'appearing');
            heatContent.classList.add('exploding');

            // After explode, update value and appear
            setTimeout(() => {
                heatNumberEl.textContent = newValue;
                heatContent.classList.remove('exploding');
                heatContent.classList.add('appearing');

                // After appear animation completes, just clear the flag
                setTimeout(() => {
                    heatExploding = false;
                }, 350);
            }, 350);
        }

        function processHeaderData(jsonData) {
            // Hide placeholder on first message
            if (!firstMessageReceived) {
                firstMessageReceived = true;
                document.getElementById('placeholder').classList.add('hidden');
            }

            const eventContent = document.getElementById('eventContent');
            const heatContent = document.getElementById('heatContent');
            const nameContent = document.getElementById('nameContent');
            const eventNumberEl = document.getElementById('eventNumber');
            const heatNumberEl = document.getElementById('heatNumber');
            const eventNameEl = document.getElementById('eventName');

            const eventNum = jsonData.swimming.EventNumber;
            const heatNum = jsonData.swimming.HeatNumber;
            const name = jsonData.swimming.EventName;

            // Handle Event Number - skip all processing during explosion
            if (!eventExploding) {
                if (eventNum) {
                    // Check if number changed - trigger explode animation and Mario run
                    if (eventNum !== lastEventNumber && lastEventNumber !== '' && eventVisible) {
                        triggerEventExplode(eventNum);
                        triggerMarioRun();
                        lastEventNumber = eventNum;
                    } else {
                        eventNumberEl.textContent = eventNum;
                        if (!eventVisible) {
                            eventContent.classList.remove('hiding', 'appearing', 'exploding');
                            eventContent.classList.add('visible');
                            eventVisible = true;
                        }
                        lastEventNumber = eventNum;
                    }
                } else {
                    if (eventVisible) {
                        eventContent.classList.remove('visible', 'appearing', 'exploding');
                        eventContent.classList.add('hiding');
                        eventVisible = false;
                        setTimeout(() => { if (!eventVisible) eventNumberEl.textContent = ''; }, 300);
                    }
                }
            }

            // Handle Heat Number - skip all processing during explosion
            if (!heatExploding) {
                if (heatNum) {
                    // Check if number changed - trigger explode animation
                    if (heatNum !== lastHeatNumber && lastHeatNumber !== '' && heatVisible) {
                        triggerHeatExplode(heatNum);
                        lastHeatNumber = heatNum;
                    } else {
                        heatNumberEl.textContent = heatNum;
                        if (!heatVisible) {
                            heatContent.classList.remove('hiding', 'appearing', 'exploding');
                            heatContent.classList.add('visible');
                            heatVisible = true;
                        }
                        lastHeatNumber = heatNum;
                    }
                } else {
                    if (heatVisible) {
                        heatContent.classList.remove('visible', 'appearing', 'exploding');
                        heatContent.classList.add('hiding');
                        heatVisible = false;
                        setTimeout(() => { if (!heatVisible) heatNumberEl.textContent = ''; }, 300);
                    }
                }
            }

            if (name) {
                lastEventName = name;

                eventNameEl.textContent = name;
                if (!nameVisible) {
                    nameContent.classList.remove('hiding');
                    nameContent.classList.add('visible');
                    nameVisible = true;
                }

                // Check for overflow and enable scrolling if needed
                checkEventNameOverflow();
            } else {
                if (nameVisible) {
                    nameContent.classList.remove('visible');
                    nameContent.classList.add('hiding');
                    nameVisible = false;
                    setTimeout(() => {
                        if (!nameVisible) {
                            eventNameEl.textContent = '';
                            document.getElementById('eventNameCopy').textContent = '';
                            const wrapper = document.getElementById('eventNameWrapper');
                            wrapper.classList.remove('scrolling');
                        }
                    }, 300);
                }
            }

        }

        function checkEventNameOverflow() {
            const wrapper = document.getElementById('eventNameWrapper');
            const track = document.getElementById('eventNameTrack');
            const eventNameEl = document.getElementById('eventName');
            const eventNameCopy = document.getElementById('eventNameCopy');

            // Update the copy text
            eventNameCopy.textContent = eventNameEl.textContent;

            // Wait a frame for layout to complete
            requestAnimationFrame(() => {
                const wrapperWidth = wrapper.offsetWidth;
                const textWidth = eventNameEl.offsetWidth;
                const gap = 100; // padding-left on the copy

                if (textWidth > wrapperWidth) {
                    // Calculate exact scroll distance (text width + gap)
                    const scrollDistance = textWidth + gap;
                    // Calculate scroll duration based on distance (roughly 80px per second)
                    const scrollDuration = Math.max(8, scrollDistance / 80);

                    track.style.setProperty('--scroll-distance', `-${scrollDistance}px`);
                    track.style.setProperty('--scroll-duration', scrollDuration + 's');
                    wrapper.classList.add('scrolling');
                } else {
                    wrapper.classList.remove('scrolling');
                }
            });
        }
    </script>
</body>
</html>
