    <style>
        /* ===== DEFAULT THEME CSS ===== */
        :root {
            --theme-font: 'Arial', sans-serif;
            --color-primary: rgba(0, 0, 0, 0.7);
            --color-primary-light: rgba(0, 0, 0, 0.5);
            --color-primary-dark: rgba(0, 0, 0, 0.85);
            --color-gold: #ffd700;
            --color-accent: #00a8ff;
            --color-first: rgba(255, 215, 0, 0.3);
            --color-second: rgba(192, 192, 192, 0.3);
            --color-third: rgba(205, 127, 50, 0.3);
            --color-text-primary: rgba(255, 255, 255, 0.9);
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --border-width: 0px;
            --border-radius: 4px;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body { font-family: var(--theme-font); }

        .lane-content {
            background: var(--color-primary);
            border: var(--border-width) solid transparent;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .lane-content.visible {
            animation: slideIn 0.4s ease-out forwards;
        }

        .lane-content.hiding {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideIn {
            0% { transform: scaleX(0); opacity: 0; }
            100% { transform: scaleX(1); opacity: 1; }
        }

        @keyframes slideOut {
            0% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        .lineup-content {
            background: var(--color-primary-light);
            border: var(--border-width) solid transparent;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .lineup-content.visible {
            animation: slideIn 0.4s ease-out forwards;
        }

        .lineup-content.hiding {
            animation: fadeOutQuick 0.2s ease-out forwards;
        }

        @keyframes fadeOutQuick {
            0% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1); }
        }

        .lineup-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .lineup-team {
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--color-text-secondary);
        }

        .lineup-lane {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-text-secondary);
        }

        .place-indicator {
            font-size: 2.5rem;
            color: var(--color-text-secondary);
        }

        .swimmer-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .final-time {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--color-text-secondary);
        }

        .lane-content.first-place {
            background: linear-gradient(90deg, var(--color-first) 0%, var(--color-primary) 100%);
        }

        .lane-content.first-place .swimmer-name,
        .lane-content.first-place .final-time,
        .lane-content.first-place .place-indicator {
            color: var(--color-text-primary);
        }

        .lane-content.second-place {
            background: linear-gradient(90deg, var(--color-second) 0%, var(--color-primary) 100%);
        }

        .lane-content.third-place {
            background: linear-gradient(90deg, var(--color-third) 0%, var(--color-primary) 100%);
        }

        .lane-indicator {
            font-size: 2rem;
            color: var(--color-text-secondary);
        }

        .split-content {
            background: var(--color-primary);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .split-content::before { display: none; }

        .split-content.visible {
            animation: slideIn 0.4s ease-out forwards;
        }

        .split-content.hiding {
            animation: slideOut 0.3s ease-in forwards;
        }

        .split-time {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--color-text-secondary);
        }
    </style>
</head>
