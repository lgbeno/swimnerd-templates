    <style>
        /* ===== MARIO THEME CSS ===== */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --theme-font: 'Press Start 2P', cursive;
            --mario-black: #000000;
            --mario-blue: #049CD8;
            --mario-yellow: #FBD000;
            --mario-red: #E52521;
            --mario-green: #43B047;
            --color-primary: var(--mario-red);
            --color-primary-light: #ff4040;
            --color-primary-dark: #b01815;
            --color-secondary: var(--mario-green);
            --color-gold: var(--mario-yellow);
            --color-gold-light: #ffe040;
            --color-gold-dark: #c49800;
            --color-question: var(--mario-yellow);
            --color-question-dark: #c49800;
            --color-brick: #c84c0c;
            --color-blue: var(--mario-blue);
            --color-bronze: #cd7f32;
            --color-text-primary: #ffffff;
            --color-text-dark: var(--mario-black);
            --border-width: 4px;
            --border-radius: 8px;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body { font-family: var(--theme-font); }

        /* Main lane content box */
        .lane-content {
            background: linear-gradient(180deg, var(--color-primary) 0%, #c41e1a 50%, var(--color-primary-dark) 100%);
            border: var(--border-width) solid var(--color-gold);
            border-radius: var(--border-radius);
            box-shadow:
                inset 0 -4px 0 rgba(0,0,0,0.3),
                0 4px 8px var(--shadow-color),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        .lane-content.visible {
            animation: pipeSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .lane-content.hiding {
            animation: pipeSlideOut 0.3s ease-in forwards;
        }

        @keyframes pipeSlideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes pipeSlideOut {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .lineup-content {
            background: linear-gradient(180deg, var(--mario-blue) 0%, #037ba8 50%, #025a7a 100%);
            border: var(--border-width) solid var(--color-gold);
            border-radius: var(--border-radius);
            box-shadow:
                inset 0 -4px 0 rgba(0,0,0,0.3),
                0 4px 8px var(--shadow-color),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        .lineup-content.visible {
            animation: pipeSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .lineup-content.hiding {
            animation: fadeOutQuick 0.2s ease-out forwards;
        }

        @keyframes fadeOutQuick {
            0% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1); }
        }

        .lineup-name {
            font-size: 1rem;
            color: var(--color-text-primary);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .lineup-team {
            font-size: 0.8rem;
            color: var(--color-gold);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .lineup-lane {
            font-size: 1.5rem;
            color: var(--color-gold);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .place-indicator {
            font-size: 1.5rem;
            color: var(--color-gold);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            animation: coinBounce 0.5s ease-out;
        }

        @keyframes coinBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .swimmer-name {
            font-size: 1rem;
            color: var(--color-text-primary);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .final-time {
            font-size: 1.4rem;
            color: var(--color-gold);
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        /* First place - STAR POWER! */
        .lane-content.first-place {
            background: linear-gradient(180deg, var(--color-gold) 0%, var(--color-gold-dark) 50%, #ff8800 100%);
            animation: pipeSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       starPower 0.3s ease-in-out infinite alternate;
            border-color: #fff;
        }

        @keyframes starPower {
            0% {
                box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3), 0 4px 8px var(--shadow-color),
                    0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5);
                filter: brightness(1);
            }
            100% {
                box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3), 0 4px 8px var(--shadow-color),
                    0 0 50px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 215, 0, 0.8);
                filter: brightness(1.2);
            }
        }

        .lane-content.first-place .swimmer-name {
            color: #000;
            text-shadow: 2px 2px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
        }

        .lane-content.first-place .final-time,
        .lane-content.first-place .place-indicator {
            color: #fff;
            text-shadow: 3px 3px 0 #c41e1a, -1px -1px 0 #c41e1a, 1px -1px 0 #c41e1a, -1px 1px 0 #c41e1a;
            animation: coinBounce 0.5s ease-out infinite;
        }

        /* Second place - Mario Blue */
        .lane-content.second-place {
            background: linear-gradient(180deg, #049CD8 0%, #037ba8 50%, #025a7a 100%);
        }

        /* Third place - Luigi Green */
        .lane-content.third-place {
            background: linear-gradient(180deg, #43B047 0%, #2d8032 50%, #1e6622 100%);
        }

        /* Question Block style lane indicator */
        .lane-indicator {
            background: linear-gradient(180deg, var(--color-question) 0%, #ff8800 50%, var(--color-question-dark) 100%);
            border: var(--border-width) solid #000;
            border-radius: var(--border-radius);
            box-shadow:
                inset 0 -4px 0 rgba(0,0,0,0.3),
                inset 4px 4px 0 rgba(255,255,255,0.3),
                0 4px 8px var(--shadow-color);
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        /* Split time - Luigi Green */
        .split-content {
            background: linear-gradient(180deg, #43B047 0%, #2d8032 50%, #1e6622 100%);
            border: var(--border-width) solid #000;
            border-radius: var(--border-radius);
            box-shadow:
                inset 0 -4px 0 rgba(0,0,0,0.3),
                inset 4px 4px 0 rgba(255,255,255,0.3),
                0 4px 8px var(--shadow-color);
        }

        .split-content::before { display: none; }

        .split-content.visible {
            animation: blockBounceIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .split-content.hiding {
            animation: blockBounceOut 0.3s ease-in forwards;
        }

        @keyframes blockBounceIn {
            0% { transform: translateY(-100%) scale(0.5); opacity: 0; }
            60% { transform: translateY(10%) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes blockBounceOut {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100%) scale(0.5); opacity: 0; }
        }

        .split-time {
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }
    </style>
