<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Overlay â€” Mario</title>
    <link rel="stylesheet" href="../../css/timer-structure.css">
    <style>
        /* ===== MARIO THEME CSS ===== */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --theme-font: 'Press Start 2P', cursive;
            --mario-black: #000000;
            --mario-blue: #049CD8;
            --mario-yellow: #FBD000;
            --mario-red: #E52521;
            --mario-green: #43B047;
            --color-gold: var(--mario-yellow);
            --color-blue: var(--mario-blue);
            --color-blue-dark: #037ba8;
            --border-width: 4px;
            --border-radius: 8px;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body { font-family: var(--theme-font); }

        .timer-content {
            background: linear-gradient(180deg, var(--color-blue) 0%, #0000cc 50%, var(--color-blue-dark) 100%);
            border: var(--border-width) solid var(--color-gold);
            border-radius: var(--border-radius);
            box-shadow:
                inset 0 -4px 0 rgba(0,0,0,0.3),
                0 4px 8px var(--shadow-color),
                0 0 20px rgba(255, 215, 0, 0.3);
        }

        .timer-content.visible {
            animation: powerUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .timer-content.hiding {
            animation: powerDown 0.3s ease-in forwards;
        }

        @keyframes powerUp {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes powerDown {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(10deg); opacity: 0; }
        }

        .timer-label {
            font-size: 0.8rem;
            color: var(--color-gold);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
        }

        .running-time {
            font-size: 2rem;
            color: #fff;
            text-shadow:
                3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% {
                text-shadow:
                    3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                    0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow:
                    3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                    0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }

        /* Mario Stopwatch decoration */
        .timer-content::before {
            content: "";
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: radial-gradient(circle at 50% 50%, #fff 0%, #fff 60%, var(--mario-yellow) 60%, var(--mario-yellow) 100%);
            border-radius: 50%;
            border: 4px solid var(--mario-black);
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2), 0 3px 6px rgba(0,0,0,0.4);
            flex-shrink: 0;
        }

        .timer-content::after {
            content: "";
            position: absolute;
            left: 34px;
            top: 5px;
            width: 10px;
            height: 8px;
            background: var(--mario-red);
            border: 2px solid var(--mario-black);
            border-radius: 2px 2px 0 0;
        }

        /* Clock hand synced to timer */
        .clock-hand {
            position: absolute;
            left: 39px;
            top: 50%;
            width: 4px;
            height: 14px;
            background: var(--mario-red);
            border: 1px solid var(--mario-black);
            border-radius: 2px;
            transform-origin: center bottom;
            transform: translateX(-50%) rotate(calc(var(--seconds, 0) * 6deg));
            margin-top: -14px;
            z-index: 5;
        }

        .clock-hand::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: var(--mario-red);
            border: 2px solid var(--mario-black);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <!-- Placeholder shown until first data received -->
        <div class="placeholder-content timer-content visible" id="placeholder">
            <span class="placeholder-text">Waiting for data...</span>
        </div>

        <div class="timer-content" id="timerContent">
            <div class="clock-hand" id="clockHand"></div>
            <span class="timer-label">TIME</span>
            <span class="running-time" id="runningTime"></span>
        </div>
    </div>

    <script src="../../js/overlay-core.js"></script>
    <script src="../../js/timer-overlay.js"></script>
    <script>
        SwimOverlay.init({ onData: processTimerData });
    </script>
</body>
</html>
